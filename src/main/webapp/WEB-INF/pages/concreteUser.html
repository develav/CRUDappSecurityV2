<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Concrete User</title>
</head>
<body>
<p th:text="${user.getName()}"></p>
<p th:text="${user.getSurname()}"></p>
<a th:href="@{/update/{id}(id=${user.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
