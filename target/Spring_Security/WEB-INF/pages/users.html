<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<h3>Would you like to <a href="/logout">log out</a>?</h3>
<h3><a href="/admin/create">Create new user</a></h3>

<h2>USERS</h2>

<table border="1" cellspacing="0" cellpadding="10">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Role</th>
        <th>Update user</th>
        <th>Delete user</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td><a th:href="@{/admin/edit/{id}(id=${user.getId()})}">update</a></td>
        <td><a th:href="@{/admin/delete/(id=${user.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
